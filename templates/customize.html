<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Crush</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="robot.jpg" type="image/x-icon">
   <style>
        :root {
            --primary: #ff66b2;
            --primary-light: #ffb3d9;
            --primary-lighter: #ffe6f2;
            --primary-dark: #ff3399;
            --white: #ffffff;
            --shadow: rgba(255, 102, 178, 0.25);
        }

        body {
            font-family: 'Quicksand', Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            background-image: 
                radial-gradient(circle at 85% 25%, rgba(255, 179, 217, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 15% 75%, rgba(255, 179, 217, 0.3) 0%, transparent 25%),
                linear-gradient(135deg, #ffe6f2 0%, #ffd6e7 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 480px;
            margin: auto;
            background: var(--white);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 15px 35px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 179, 217, 0.15);
            z-index: 0;
        }

        .container::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 179, 217, 0.15);
            z-index: 0;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: "‚ù§";
            font-size: 16px;
            position: absolute;
            top: 0;
            right: -25px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid var(--primary-light);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: 'Quicksand', Arial, sans-serif;
            font-weight: 500;
            background-color: var(--white);
        }

        input::placeholder {
            color: #cccccc;
            font-weight: 400;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 102, 178, 0.2);
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 14px;
            background: var(--primary-light);
            color: var(--white);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .feature-box {
            display: block;
            background: var(--primary);
            color: var(--white);
            padding: 16px;
            margin: 35px 0 15px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .feature-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .feature-box:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px var(--shadow);
        }

        .feature-box:hover::before {
            left: 100%;
        }

        .preview-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 4px solid var(--primary-light);
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .preview-img:hover {
            transform: scale(1.05);
        }

        #preview {
            display: none;
            margin-top: 15px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
            transform: translateX(-3px);
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover::before {
            margin-right: 8px;
        }

        /* Cute little hearts floating around */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .heart {
            position: absolute;
            color: var(--primary-light);
            opacity: 0.4;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        .heart:nth-child(1) {
            top: 20px;
            right: 20px;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            bottom: 40px;
            left: 30px;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            top: 50%;
            right: 40px;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§</div>
        <div class="heart">‚ù§</div>
        <div class="heart">‚ù§</div>
        <h2>Customize Your Crush</h2>
        <form action="{{ url_for('customize') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="bot_name">Name:</label>
                <input type="text" id="bot_name" name="bot_name" placeholder="What's your crush's name?" required>
            </div>
           
            <div class="form-group">
                <label for="bot_traits">Personality Traits:</label>
                <input type="text" id="bot_traits" name="bot_traits" placeholder="E.g., Flirty, Shy, Caring, Funny" required>
            </div>
           
            <div class="form-group">
                <label for="bot_gender">Gender:</label>
                <select id="bot_gender" name="bot_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                </select>
            </div>
           
            <div class="form-group">
                <label>Profile Picture:</label>
                <div class="file-input-container">
                    <label for="bot_dp" class="file-input-label">Choose Image</label>
                    <input type="file" id="bot_dp" name="bot_dp" accept="image/*" onchange="previewImage()">
                </div>
                <div id="preview">
                    <img id="preview-img" class="preview-img" src="#" alt="Preview">
                </div>
            </div>
           
            <button type="submit" class="feature-box">Start Chatting üí¨</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>
    <script>
        function previewImage() {
            const preview = document.getElementById('preview');
            const file = document.getElementById('bot_dp').files[0];
            const reader = new FileReader();
           
            reader.onloadend = function() {
                document.getElementById('preview-img').src = reader.result;
                preview.style.display = 'block';
            }
           
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
