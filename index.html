    <style>
        :root {
            --neon-pink: #ff2e88;
            --neon-blue: #00fff9;
            --muted-pink: rgba(255, 46, 136, 0.7);
            --muted-blue: rgba(0, 255, 249, 0.7);
            --dark-bg: #0a0a16;
            --darker-bg: #050508;
            --cyber-gradient: linear-gradient(45deg, 
                rgba(255, 46, 136, 0.8), 
                rgba(0, 255, 249, 0.8)
            );
        }

        body {
            font-family: 'Rajdhani', 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--dark-bg);
            color: #fff;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 22, 0.5);
            z-index: -1;
        }

        .chat-container {
            background-color: rgba(10, 10, 22, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 46, 136, 0.1),
                        0 0 30px rgba(0, 255, 249, 0.05);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 40px);
            position: relative;
        }

        .chat-header {
            background: linear-gradient(45deg, 
                rgba(255, 46, 136, 0.8), 
                rgba(0, 255, 249, 0.8)
            );
            color: white;
            padding: 20px 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: visible;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        .header-actions {
            position: relative;
            margin-left: 20px;
        }

        .settings-button {
            background: rgba(10, 10, 22, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 8px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            opacity: 0.9;
            transition: all 0.3s ease;
            border-radius: 50%;
            position: relative;
            z-index: 2001;
            width: 35px;
            height: 35px;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 249, 0.1);
        }

        .settings-button i {
            font-size: 1.3rem;
            color: white;
            text-shadow: 0 0 5px rgba(0, 255, 249, 0.5);
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 249, 0.3);
            border-color: var(--neon-blue);
            transform: scale(1.05);
        }

        .settings-button:hover i {
            transform: rotate(30deg);
            text-shadow: 0 0 8px rgba(0, 255, 249, 0.8);
        }

        .settings-menu {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background: rgba(10, 10, 22, 0.95);
            border: 1px solid var(--neon-pink);
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
            display: none;
            z-index: 2002;
            box-shadow: 0 0 20px rgba(255, 46, 136, 0.2);
            backdrop-filter: blur(10px);
            transform-origin: top right;
            animation: menuFadeIn 0.2s ease;
        }

        @keyframes menuFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .settings-menu.active {
            display: block;
        }

        .settings-menu button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .settings-menu button:hover {
            background: rgba(255, 46, 136, 0.2);
            transform: translateX(3px);
        }

        .settings-menu::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: rgba(10, 10, 22, 0.95);
            transform: rotate(45deg);
            border-left: 1px solid var(--neon-pink);
            border-top: 1px solid var(--neon-pink);
        }

        @media screen and (max-width: 768px) {
            .settings-menu {
                position: absolute;
                top: calc(100% + 5px);
                bottom: auto;
                right: 0;
                margin-top: 0;
                transform-origin: top right;
            }

            .settings-menu::before {
                top: -6px;
                bottom: auto;
                border: none;
                border-left: 1px solid var(--neon-pink);
                border-top: 1px solid var(--neon-pink);
            }

            .header-actions {
                position: relative;
                margin-left: 20px;
                z-index: 2002;
            }
        }

        .chat-content {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            flex: 1;
            overflow: hidden;
        }

        .ada-image-container {
            flex: 0 0 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
        }

        .ada-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid rgba(255, 46, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 249, 0.1);
        }

        .chat-interface {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-pink) var(--dark-bg);
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 46, 136, 0.5);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
            animation: message-glow 1s ease-out;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(255, 46, 136, 0.2);
            box-shadow: 0 0 8px rgba(0, 255, 249, 0.1);
            flex-shrink: 0;
        }

        .message-content {
            flex-grow: 1;
        }

        .user-message {
            background: rgba(0, 255, 249, 0.05);
            margin-left: auto;
            border: 1px solid rgba(0, 255, 249, 0.2);
            flex-direction: row-reverse;
        }

        .ada-message {
            background: rgba(255, 46, 136, 0.05);
            margin-right: auto;
            border: 1px solid rgba(255, 46, 136, 0.2);
        }

        .chat-input {
            position: relative;
            z-index: 1;
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 22, 0.9);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid rgba(255, 46, 136, 0.5);
            border-radius: 5px;
            background: rgba(10, 10, 22, 0.8);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            box-shadow: 0 0 8px rgba(255, 46, 136, 0.3);
        }

        #send-button {
            background: linear-gradient(45deg, 
                rgba(255, 46, 136, 0.8), 
                rgba(0, 255, 249, 0.8)
            );
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            box-shadow: 0 0 10px rgba(255, 46, 136, 0.3);
        }

        .typing-indicator {
            display: none;
            color: rgba(0, 255, 249, 0.7);
            font-style: italic;
            margin-bottom: 10px;
            animation: typing-pulse 1s infinite;
        }

        @keyframes typing-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                padding-bottom: 30px;
            }

            .chat-container {
                max-height: calc(100vh - 20px);
            }

            .chat-content {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .ada-image-container {
                flex: 0 0 auto;
                height: 300px;
                margin-bottom: 10px;
            }

            .chat-interface {
                flex: 1;
                min-height: 400px;
            }

            .chat-messages {
                flex: 1;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

            .message {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 8px;
                padding-bottom: 15px;
                gap: 10px;
            }

            .chat-container {
                max-height: calc(100vh - 16px);
            }

            .ada-image-container {
                height: 200px;
            }

            .chat-interface {
                flex: 1;
                min-height: 350px;
            }

            .chat-messages {
                flex: 1;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                padding-bottom: 10px;
            }

            .message {
                max-width: 95%;
            }

            .chat-input {
                padding: 12px;
                position: relative;
                z-index: 2;
                background: rgba(10, 10, 22, 0.95);
            }

            #message-input {
                padding: 10px;
            }

            #send-button {
                padding: 10px 18px;
            }
        }

        .copyright {
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            background: rgba(10, 10, 22, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(255, 46, 136, 0.1);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copyright span {
            background: var(--cyber-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .copyright a {
            color: var(--neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .copyright a:hover {
            opacity: 1;
            text-shadow: 0 0 8px var(--neon-blue);
        }

        .settings-menu button i {
            font-size: 1rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px rgba(255, 46, 136, 0.5);
            margin-right: 5px;
        }

        .settings-menu button:hover i {
            color: white;
            text-shadow: 0 0 8px var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">

                <button class="settings-button" id="settings-button" aria-label="Settings Menu" aria-expanded="false" aria-controls="settings-menu" aria-haspopup="true">
                    <i class="fas fa-cog" aria-hidden="true"></i>
                </button>
                <div class="settings-menu" id="settings-menu">
                    <button id="clear-chat">
                        <i class="fas fa-trash-alt"></i> Clear Chat History
                    </button>
                </div>
            </div>
        </div>
        <div class="chat-content">
            <div class="ada-image-container">
                <img src="images/ada.webp" alt="Ada" class="ada-image">
            </div>
            <div class="chat-interface">
                <div class="chat-messages" id="chat-messages">
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    Ada is typing...
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
