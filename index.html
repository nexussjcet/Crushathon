<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï AI Girlfriend üíï</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #ff66b2;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
            background: #fff0f5;
        }

        .chat-message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            max-width: 80%;
            font-size: 15px;
        }

        .user-message {
            background-color: #ff66b2;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #ffb3d9;
            color: black;
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #ffe6f2;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff66b2;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 15px;
        }

        button:hover {
            background-color: #e60073;
        }

        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            üíï AI Girlfriend üíï
        </div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Say something sweet... üíñ" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send üíå</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");

            if (userInput.trim() === "") return;  // Prevent empty messages

            // Append user message
            chatBox.innerHTML += <div class="chat-message user-message">‚ù§ ${userInput}</div>;
            document.getElementById("userInput").value = "";  // Clear input

            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll

            // Show "typing..." effect
            let typingElement = document.createElement("div");
            typingElement.className = "chat-message bot-message typing";
            typingElement.innerText = "üíï is typing...";
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response");
                }

                let data = await response.json();

                // Remove typing effect and add AI response
                chatBox.removeChild(typingElement);
                chatBox.innerHTML += <div class="chat-message bot-message">üíï ${data.reply}</div>;
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error("Error:", error);
                chatBox.innerHTML += <div class="chat-message bot-message" style="color: red;">‚ùå Error: Unable to connect</div>;
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
